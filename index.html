<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç Community Gallery</title>
  <link rel="stylesheet" href="style.css">

  <!-- Supabase v1 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1/dist/supabase.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // üîπ Your keys
      const UPLOAD_API_KEY = "public_kW2K8cXGdvspPy1vufJisXTEg7ZS";
      const SUPABASE_URL = "https://owbkvusvbydiirddgnqd.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93Ymt2dXN2YnlkaWlyZGRnbnFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNjIyNjEsImV4cCI6MjA3NjYzODI2MX0.gJYx88dwjt-rz0x7JyhD-fbQyl0b0YliEullAMaltkc";

      // ‚úÖ Initialize Supabase
      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Upload image
      async function uploadImage(file) {
        if (!file) return alert("Please select an image.");
        const formData = new FormData();
        formData.append("file", file);

        const uploadRes = await fetch("https://api.upload.io/v2/accounts/upload", {
          method: "POST",
          headers: { Authorization: "Bearer " + UPLOAD_API_KEY },
          body: formData
        });

        const data = await uploadRes.json();
        if (!data.fileUrl) return alert("Upload failed.");

        const url = data.fileUrl;

        const { error } = await supabaseClient.from("images").insert([{ url }]);
        if (error) {
          console.error(error);
          alert("Database error!");
        } else {
          addImageToGallery(url);
        }
      }

      // Load all images
      async function loadImages() {
        const { data, error } = await supabaseClient
          .from("images")
          .select("*")
          .order("created_at", { ascending: false });

        if (error) return console.error(error);
        data.forEach(img => addImageToGallery(img.url));
      }

      // Add image to DOM
      function addImageToGallery(url) {
        const gallery = document.getElementById("gallery");
        const img = document.createElement("img");
        img.src = url;
        gallery.prepend(img);
      }

      // Subscribe to realtime inserts
      function subscribeToRealtime() {
        supabaseClient
          .from("images")
          .on("INSERT", payload => {
            addImageToGallery(payload.new.url);
          })
          .subscribe();
      }

      // Form submit
      document.getElementById("uploadForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const file = document.getElementById("fileInput").files[0];
        uploadImage(file);
      });

      // Initialize
      loadImages();
      subscribeToRealtime();
    });
  </script>
</head>
<body>
  <h1>üåç Community Gallery</h1>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>

  <div id="gallery" class="gallery"></div>
</body>
</html>
